<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="\index.css" />
  <title>Weather React App</title>
  </head>

  <body>
    <div class="container + border">
      <h1 id class="border2">The forecast for the next 7 days</h1>
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            <h2 id="city">Kyiv</h2>
          </div>
          <div class="col">
            <div class="iconTop">
              <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="Cloudy" id="icon" class="float-left"
                width="80" />
            </div>
            <div class="col">
              <h2 id="time"></h2>
              <span class="temperature" id="temperature">19</span>
              <span class="unit"><a href="#" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
            </div>
          </div>
        </div>
        <div class="col">
          <form id="search-form">
            <div class="col-6">
              <input type="search" placeholder="Type a city for the forecast..." autofocus="on" autocomplete="off"
                id="city-input" class="form-control shadow-sm" />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
            </div>
            <div class="days" id="forecast">
            </div>
            <div class="coded"><a href="https://github.com/MoonLightVillas/weather-react"
                target="_blank">Open-source
                code</a> by <a href="https://www.linkedin.com/in/mariela-campos-9b4a791b/" target="_blank">Mariela Campos</a></div>
          </form>
        </div>
      </div>
    </div>
  
    <div id="root"></div>
    <!--
        This HTML file is a template.
        If you open it directly in the browser, you will see an empty page.
        You can add webfonts, meta tags, or analytics to this file.
        The build step will place the bundled scripts into the <body> tag.
        To begin the development, run `npm start` or `yarn start`.
      -->
    <script src="src\App.js"></script>
  </body>
</html>
